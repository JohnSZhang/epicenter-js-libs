<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style>
            /*
            This styling is provided as an example for the html login control
            you can style your login form as you like as long as you include
            the form and controls outlined below
            */
            body {
                font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
                font-size: 14px;
            }

            .control {
                display: block;
                margin-bottom: 20px;
            }
            .control label {
                display: inline-block;
                width: 10em;
                text-align: right;
                margin-right: 5px;
            }

            .control input {
                line-height: 1.6;
                font-size: 16px;
                min-width: 15em;
            }

            .control button,
            .btn {
                line-height: 1.6;
                padding: 5px 20px;
                font-size: 16px;
                border-radius: 5px;
                background-color: #0587CA;
                box-shadow: 1px 1px 1px rgba(0,0,0,.5);
                border: none;
                color: white;
                outline: none;
            }

            .control button.disabled,
            .btn.disabled {
                opacity: .5;
            }


            .control button:active,
            .btn:active {
                box-shadow: inset 1px 2px 2px rgba(0,0,0,.5);
            }
        </style>

        <!-- login.css provides styling for the group selector pop over dialog -->
        <link rel="stylesheet" href="login.css">


        <!-- the inserted pop over is compatible with bootstrap classes, so optionally you can include bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    </head>
    <body>
        <!--
            The main login form. Make sure you make the id="login". Also you can specify a
            page to redirect to after logging in using the action property.

            Inside the form specify the username and password fields that the javascript
            will use as credentials to login. Optionally you can specify an account
            and project to override the url.

            The login action happens on the submit event for the form.
        -->
        <form id="login" action="simulation.html">
            <div>
                <div class="control">
                    <label for="">Username:</label>
                    <input id="username" type="text">
                </div>
                <div class="control">
                    <label for="">Password:</label>
                    <input id="password" type="password">
                </div>
                <!-- account and project fields are optional, normally account/project would be extracted form the url -->
                <input type="hidden" id="account">
                <input type="hidden" id="project">

                <div class="control">
                    <label for="">&nbsp;</label><button class="btn btn-primary" type="submit">Login</button>
                </div>
                <!-- add a login-message div if you want to display login failed errors (ie. wrong username or password) -->
                <div id="login-message" class="alert alert-danger" style="display:none;"></div>
            </div>
        </form>

        <!-- make sure to include jquery, epicenter.js and login.js -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="../../../dist/epicenter.min.js"></script>
        <script src="login.js"></script>

    </body>
</html>
